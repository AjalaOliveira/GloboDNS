# Do not set this db to the same as development or production.
test:
  adapter:  mysql2
  database: globodns_test
  socket:   /var/lib/mysql/mysql.sock
  username: globodns
  password: "globodns@globoi.com"

production:
  adapter:  mysql2
  database: globodns_prod
  socket:   /var/lib/mysql/mysql.sock
  username: globodns
  password: "globodns@globoi.com"

