# MySQL development
development:
  adapter: mysql2
  # database: powerdns_development
  database: pdns
  socket: /var/run/mysqld/mysqld.sock
  # host: localhost
  username: pdns
  password: "pdns@globoi.com"

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test: &TEST
  adapter: mysql2
  database: pdns_test
  # host: localhost
  socket: /var/run/mysqld/mysqld.sock
  username: pdns
  password: "pdns@globoi.com"

production:
  adapter: mysql2
  database: pdns_prod
  # host: localhost
  socket: /var/run/mysqld/mysqld.sock
  username: pdns
  password: "pdns@globoi.com"

cucumber:
  <<: *TEST
