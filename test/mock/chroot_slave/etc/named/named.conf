options {
	directory "/var/named";
	files 102400;
	listen-on {
		"any";
	};
	recursive-clients 100000;
	version "1.0.3-globo.com";
	check-names master warn;
	check-names slave warn;
	check-names response ignore;
	transfer-format many-answers;
	allow-query {
		"any";
	};
	allow-transfer {
		127.0.0.1/32;
		10.0.0.0/8;
	};
};

controls {
	inet 127.0.0.1 port 5954 allow {
		127.0.0.1/32;
	} keys {
		"rndc-key";
	};
};

logging {
	channel "globodns-all" {
		stderr ;
		severity debug 1;
		print-time yes;
		print-severity yes;
		print-category yes;
	};
	channel "globodns-errors" {
		file "/var/log/globodns.error.log" versions 99 size 10485760;
		severity warning;
		print-time yes;
		print-severity yes;
		print-category yes;
	};
	category "queries" {
		"globodns-all";
		"globodns-errors";
	};
	category "query-errors" {
		"globodns-all";
		"globodns-errors";
	};
	category "client" {
		"globodns-all";
		"globodns-errors";
	};
	category "unmatched" {
		"globodns-all";
		"globodns-errors";
	};
	category "default" {
		"globodns-all";
		"globodns-errors";
	};
	category "general" {
		"globodns-all";
		"globodns-errors";
	};
	category "config" {
		"globodns-all";
		"globodns-errors";
	};
	category "update" {
		"globodns-all";
		"globodns-errors";
	};
	category "database" {
		"globodns-all";
		"globodns-errors";
	};
	category "lame-servers" {
		"null";
	};
	category "update-security" {
		"null";
	};
};

key "rndc-key" {
	algorithm "hmac-md5";
	secret "+pAXBUjAfR1jOKDH53WxGw==";
};

